<div class="card loginDiv">
  <h4 class="card-header text-danger" align="center" style="font-style: italic">Hospital Login</h4>
  <div class="card-body" style="background-color: #bce4f7">
    <i class="bi bi-lock" style="padding-left: 200px"></i>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label class="form-label" style="font-style: italic">Username</label>
        <input type="text" formControlName="username" class="form-control"
               placeholder="Enter User Name"
               (keypress)="omitSpecialCharsAndNumbers($event)"
               [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
        <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
          <div *ngIf="f.username.errors.required">Username is required</div>
          <div *ngIf="f.username.errors.cannotContainSpace">User Name cannot contain spaces</div>
          <div *ngIf="f.username.errors.minlength">User Name must be at least 4 characters</div>
        </div>
      </div>
      <div class="mb-3">
        <label class="form-label" style="font-style: italic">Password</label>
        <input type="password" formControlName="password" class="form-control"
               placeholder="Enter Password"
               (keypress)="omitSpecialChars($event)"
               [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
          <div *ngIf="f.password.errors.required">Password is required</div>
          <div *ngIf="f.password.errors.cannotContainSpace">Password cannot contain spaces</div>
          <div *ngIf="f.password.errors.minlength">Password must be at least 4 characters</div>
        </div>
      </div>
      <div>
        <button [disabled]="loading" class="btn btn-primary">
          <span *ngIf="loading" class="spinner-border spinner-border-sm me-1"></span>
          Login
        </button>
        <a routerLink="../register" class="btn btn-link">Register</a>&nbsp;
        <span class="text-danger" style="padding-left: 20px">{{errorMessage}}</span>
      </div>
    </form>
  </div>
</div>
